<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC A-Z Image Generator</title>
    <link rel="stylesheet" href="inclass.css">
</head>
<body>


    <div id="openingScreen">
        <h1>What do New Yorkers do?</h1>
    </div>


    <div id="mainContent">
        <input type="text" id="charInput" maxlength="1" placeholder="Enter A-Z">
        <button id="submitButton">Show Image</button>

        <div id="outputContainer">
            <img id="displayedImage" src="" alt="Displayed Image">
            <p id="imageTitle"></p>
        </div>
    </div>

    <script src="inclass.js"></script>
</body>
</html>
